<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <!-- container start -->
    <div class="container">
        <!-- first-content start -->
        <div class="content first-content">
            <!-- second-column start -->
              <div class="second-column">
                
                    <h2 class="title title-second">Faça seu cadastro!</h2>

                    <!-- forms start -->
                    <form action="#">

                        <div class="input-group w50">
                            <input type="text" id="name" placeholder="Digite seu nome" required>
                        </div>
        
                        <div class="input-group w50">
                            <input type="text" id="lastname" placeholder="Digite seu sobrenome" required>
                        </div>
        
                        <div class="input-group">
                            <input type="email" id="email" placeholder="Digite o seu email" required>
                        </div>
        
                        <div class="input-group">
                            <input type="text" id="cpf" placeholder="Digite seu CPF" required>
                        </div>
        
                        <div class="input-group w50">
                            <input type="tel" id="cel" placeholder="Digite numero de celular" required>
                        </div>
        
                        <div class="input-group w50">
                            <input type="text" id="cep" placeholder="Digite seu CEP" required>
                        </div>
        
                        <div class="input-group">
                            <button class="btn btn-second">Prosseguir</button>
                        </div>
        
                    </form>
                    <!-- forms end -->
            </div>
            <!-- second-column end -->

            <!-- first-column start-->
            <div class="first-column">
                <h2 class="title title-primary">Já possui login!</h2>
                <p class="description description-primary">se ja possuir um cadastro</p>
                <p class="description description-primary">faça seu login abaixo!</p>
                <button id="signin" class="btn btn-primary">logue-se</button>
            </div>    
             <!-- first-column end -->
             
        </div>
        <!-- first-content end -->
    </div>
    <!-- container end -->
</body>
</html>
