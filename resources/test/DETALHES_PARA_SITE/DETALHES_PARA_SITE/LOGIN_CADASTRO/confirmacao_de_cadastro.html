<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confirmação</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <!-- container start -->
    <div class="container">
        <!-- first-content start -->
        <div class="content first-content">
            <!-- second-column start-->
              <div class="second-column">
                
                    <h2 class="title title-second">Conclua seu cadastro!</h2>
                    <!-- forms start -->
                    <form action="#">

                        <div class="input-group">
                            <input type="email" id="email" placeholder="Confirme o seu email" required>
                        </div>
        
                        <div class="input-group w50">
                            <input type="password" id="password" placeholder="Digite sua senha" required>
                        </div>
        
                        <div class="input-group w50">
                            <input type="password" id="confirmpassword" placeholder="Confirme sua senha" required>
                        </div>
                     
                            
                        <div class="checks">
                            <span class="condicoes"><input type="checkbox">deseja receber email para novidades</span>
                            <span class="condicoes"><input type="checkbox">aceite nossos &nbsp; <a href="#">termos</a></span>
                        </div>

                        <div class="input-group">
                            <button class="btn btn-second">cadastrar</button>
                        </div>

                    </form>
                    <!-- forms end -->
                    
            </div>
            <!-- second-column end -->
            <div class="first-column">
                <h2 class="title title-primary">Já possui login!</h2>
                <p class="description description-primary">se ja possuir um cadastro</p>
                <p class="description description-primary">faça seu login abaixo!</p>
                <button id="signin" class="btn btn-primary">logue-se</button>
            </div>    
          
        </div>
        <!-- fist-content end-->
    </div>
    <!-- container end-->
</body>
</html>
